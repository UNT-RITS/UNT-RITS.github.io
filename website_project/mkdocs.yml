site_name: UNT Talon Hight-Performance Computing Documentation

nav:
    - About: index.md
    - Details: details.md
    - User Guide:
        - Getting Started: user_guide/getting_started.md
    - Resouces:
        - Python: python.md
        - R: r.md
    - Tutorials: tutorials.md

# Copyright footer
copyright: 'Copyright &copy; University of North Texas, University IT Services'

# Social links at botoom right
repo_name: 'UNT-RITS'
repo_url: 'https://github.com/UNT-RITS'
edit_uri: ''

extra:
    manifest: manifest.webmanifest
    
extra_css:
    - 'stylesheets/unibe.css'

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

markdown_extensions:
    - abbr
    - def_list
    - tables
    - sane_lists
    - smarty
    - attr_list
    - footnotes
    - admonition
    - codehilite:
        guess_lang: true
        linenums: true
    - toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tabbed
    - pymdownx.tilde
    
    
theme:
    favicon: images/logo.svg
    name: material
    logo: images/logo.svg
    language: en
    features:
        - instant
    palette:
        primary: green
    font: true
        
site_favicon: images/logo.svg
